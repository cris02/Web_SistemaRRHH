<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
<!--                <ui:composition template="/plantillaPrincipal.xhtml">
                    <ui:define name="footer">-->

        <div class="row">
            <div class="col-md-12">

                <div class="row">
                    <div class="col-xl-3 col-md-6">
                        <div class="card bg-primary text-white mb-4">
                            <div class="card-body">
                                <p>Empleados Activos</p>
                                <h3>
                                    <h:outputLabel value="#{empleadoManejador.numeroEmpleados}"/>
                                </h3>
                            </div>
                            <div class="card-footer d-flex align-items-center justify-content-between">
                                <a class="small text-white stretched-link" href="#">View Details</a>
                                <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card bg-warning text-white mb-4">
                            <div class="card-body">
                                <p>Departamentos en Bitlab</p>
                                <h3>
                                    <h:outputLabel value="#{deptoManejador.entidadLista.size()}"/>
                                </h3>
                            </div>
                            <div class="card-footer d-flex align-items-center justify-content-between">
                                <a class="small text-white stretched-link" href="#">View Details</a>
                                <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card bg-success text-white mb-4">
                            <div class="card-body">
                                <p>Inicio Sesion</p>
                                <h3>
                                    <p:outputLabel value="#{inicioSesionManejador.fechaConexionUltima}"/>
                                </h3>
                            </div>
                            <div class="card-footer d-flex align-items-center justify-content-between">
                                <a class="small text-white stretched-link" href="#">View Details</a>
                                <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card bg-danger text-white mb-4">
                            <div class="card-body">
                                <p>Empleados Despedidos</p>
                                <h3>
                                    <h:outputLabel>#{empleadoManejador.numeroEmpleadosInactivos}</h:outputLabel>
                                </h3>
                            </div>
                            <div class="card-footer d-flex align-items-center justify-content-between">
                                <a class="small text-white stretched-link" href="#">View Details</a>
                                <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                            </div>
                        </div>
                    </div>
                </div>

                <style type="text/css">
                    body .ui-staticmessage.ui-message {
                        width: 200%;
                    }
                </style>


                <div class="ui-g">
                    <div class="ui-g-12 ui-md-3">
                        <p:staticMessage severity="info" summary="Ayuda!" detail="Para obtener ayuda saluda en el terminal con un 'Hola' o 'Ayuda'"/>
                    </div>
                </div>
                <h:form>
                    <p:focus for="terminal" />

                    <p:terminal id="terminal" widgetVar="term" prompt="Usuario Bitlab $" commandHandler="#{chatAyuda.handleCommand}"
                                welcomeMessage="Bienvenido al mÃ³dulo de RRHH de Bitlab" />

                    <p:commandButton type="button" value="Clear" icon="pi pi-trash" onclick="PF('term').clear()" style="margin-top:10px"/>
                </h:form>
            </div>
        </div>

        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <h:outputLabel value="Cargarndo..." />
        </p:dialog>

        <!--            </ui:define>
        
                </ui:composition>-->
    </h:body>
</html>
