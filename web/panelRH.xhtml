<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <div class="row">
            <div class="col-md-12">

                <div class="row">
                    <div class="col-xl-3 col-md-6">
                        <div class="card bg-primary text-white mb-4">
                            <div class="card-body">
                                <p>Empleados Activos</p>
                                <h3 style="text-align: center">
                                    <h:outputLabel value="#{empleadoManejador.numeroEmpleados}"/>
                                </h3>
                            </div>
                            <div class="card-footer d-flex align-items-center justify-content-between" style="text-align: center">
                                <a class="small text-white stretched">RH-BitLab</a>

                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card bg-warning text-white mb-4">
                            <div class="card-body">
                                <p>Departamentos en Bitlab</p>
                                <h3 style="text-align: center">
                                    <h:outputLabel value="#{deptoManejador.entidadLista.size()}"/>
                                </h3>
                            </div>
                            <div class="card-footer d-flex align-items-center justify-content-between" style="text-align: center">
                                <a class="small text-white stretched-link">RH-BitLab</a>     
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6">
                        <div class="card bg-danger text-white mb-4">
                            <div class="card-body">
                                <p>Empleados Despedidos</p>
                                <h3 style="text-align: center">
                                    <h:outputLabel value="#{empleadoManejador.numeroEmpleadosInactivos}" />
                                </h3>
                            </div>
                            <div class="card-footer d-flex align-items-center justify-content-between" style="text-align: center">
                                <a class="small text-white stretched-link">RH-BitLab</a>                               
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-xl-3 col-md-6">
                        <div class="card bg-success text-white mb-4">
                            <div class="card-body">
                                <p>Inicio Sesion</p>
                                <h3 style="text-align: center">
                                    <h:outputLabel value="#{inicioSesionManejador.fechaConexionUltima}" />
                                </h3>
                            </div>
                            <div class="card-footer d-flex align-items-center justify-content-between" style="text-align: center">
                                <a class="small text-white stretched-link">RH-BitLab</a>                               
                            </div>
                        </div>
                    </div>

                </div>

                <style type="text/css">
                    body .ui-staticmessage.ui-message {
                        width: 200%;
                    }
                </style>




                <h:form>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    Comandos Disponibles
                                </div>
                                <ul class="list-group list-group-flush">
                                    <c:forEach var="menu" items="#{chatAyuda.listAyuda}">
                                        <h:outputText value="#{menu}"/>
                                        <br/>
                                    </c:forEach>
                                </ul>
                            </div>
                            <br />
                            <p:focus for="terminal" />
                            <p:terminal id="terminal" widgetVar="term" prompt="Usuario Bitlab $" commandHandler="#{chatAyuda.handleCommand}"
                                        welcomeMessage="Bienvenido al mÃ³dulo de RRHH de Bitlab, Ingrese un comando Valido" />

                            <p:commandButton type="button" value="Clear" icon="pi pi-trash" onclick="PF('term').clear()" style="margin-top:10px"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>

        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <h:outputLabel value="Cargando..." />
        </p:dialog>

    </h:body>
</html>
