<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema RRHH-BitLab</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
        <h:outputStylesheet name="css/styles.css" />
    </h:head>
    <h:body>


        <!-- Regla de estilo CSS -->
        <style type="text/css">
            body .ui-staticmessage.ui-message {
                width: 100%;
            }
        </style>

        <c:set var="root" value="#{request.contextPath}" />


        <!--  inicio del Navbar-->
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="../index.bitlab">RH-BITLAB</a>

            <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2" />
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </form>
            <!-- Navbar-->
            <ul class="navbar-nav ml-auto ml-md-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="../login.bitlab">Cerrar Sesi√≥n</a>
                    </div>
                </li>
            </ul>
        </nav>
        <!-- fin del Navbar -->

        <!--Inicio de layoutSidenav-->
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">

                    <!--Inicio de sidebar Menu-->
                    <div class="sb-sidenav-menu">

                        <!--menu dinamico--> 
                        <ui:insert name="menuAdmin" >
                            <c:if test="#{!inicioSesionManejador.esRh}">
                                <ui:include src="admin.xhtml" /> 
                            </c:if>
                            
                        </ui:insert>
                        <ui:insert name="menuRH" >
                            <c:if test="#{inicioSesionManejador.esRh}">
                                <ui:include src="rrhh.xhtml" /> 
                            </c:if>
                        </ui:insert>
                        
                    </div>
                    <!--Inicio de sidebar Menu-->

                    <div class="sb-sidenav-footer">
                        <div class="small">Desarrollado Por:</div>
                        Academia BitLab
                    </div>
                </nav>
            </div>

            <!--Inicio del layout del contenido-->
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <!--AQUI IRA EL CONTENIDO-->
                        <!--                        <div class="col-md-12 text-center">
                                                    <h3 class="mt-4">Sistema Abministracion de Recursos Humanos</h3>                           
                                                </div>-->
                        <ol class="breadcrumb mb-4 mt-4">
                            <li class="breadcrumb-item"><a href="index.bitlab">Home</a></li>
                            <li class="breadcrumb-item active">Sistema Administracion de Recursos Humanos</li>
                        </ol>

                        <!--Contenido de los catalogos-->

                        <div id="footer">
                            <ui:insert name="footer">
                                <c:if test="#{inicioSesionManejador.esRh}">
                                    <ui:insert name="content">
                                        <ui:include src="panelRH.xhtml" />
                                    </ui:insert>
                                </c:if>
                            </ui:insert>
                        </div>


                        <div id="content">
                            <ui:insert name="content">
                                <c:if test="#{!inicioSesionManejador.esRh}">
                                    <ui:insert name="content">
                                        <ui:include src="panelAdmin.xhtml" />
                                    </ui:insert>
                                </c:if>
                            </ui:insert>
                        </div>
                    </div>
                </main>

                <!--Inicio del footer-->
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2020</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
                <!--Fin del footer-->

            </div>
            <!--Fin del layout del contenido-->

        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <h:outputScript  name="js/scripts.js" />
