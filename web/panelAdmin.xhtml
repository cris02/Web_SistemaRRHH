<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <div class="row">
            <div class="col-md-12">

                <div class="row">
                    <div class="col-xl-3 col-md-6">
                        <div class="card bg-primary text-white mb-4">
                            <div class="card-body">
                                <p>Empleados Activos</p>
                                <h3 style="text-align: center">
                                    <h:outputLabel value="#{empleadoManejador.numeroEmpleados}"/>
                                </h3>
                            </div>
                            <div class="card-footer d-flex align-items-center justify-content-between" style="text-align: center">
                                <a class="small text-white stretched">RH-BitLab</a>

                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card bg-warning text-white mb-4">
                            <div class="card-body">
                                <p>Departamentos en Bitlab</p>
                                <h3 style="text-align: center">
                                    <h:outputLabel value="#{deptoManejador.entidadLista.size()}"/>
                                </h3>
                            </div>
                            <div class="card-footer d-flex align-items-center justify-content-between" style="text-align: center">
                                <a class="small text-white stretched-link">RH-BitLab</a>     
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6">
                        <div class="card bg-danger text-white mb-4">
                            <div class="card-body">
                                <p>Usuarios Existentes</p>
                                <h3 style="text-align: center">
                                    <h:outputLabel value="#{usuarioManejador.entidadLista.size()}" />
                                </h3>
                            </div>
                            <div class="card-footer d-flex align-items-center justify-content-between" style="text-align: center">
                                <a class="small text-white stretched-link">RH-BitLab</a>                               
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-xl-3 col-md-6">
                        <div class="card bg-success text-white mb-4">
                            <div class="card-body">
                                <p>Inicio Sesion</p>
                                <h3 style="text-align: center">
                                    <h:outputLabel value="#{inicioSesionManejador.fechaConexionUltima}" />
                                </h3>
                            </div>
                            <div class="card-footer d-flex align-items-center justify-content-between" style="text-align: center">
                                <a class="small text-white stretched-link">RH-BitLab</a>                               
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <h:outputLabel value="Cargarndo..." />
        </p:dialog>
    </h:body>
</html>
